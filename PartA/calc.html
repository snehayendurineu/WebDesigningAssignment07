<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h4>Calculator</h4>
        <h6>Welcome <span id="username"></span></h6>
        <form>
            <div class="form-group">
                <label for="number1">Number 1:</label>
                <input type="text" class="form-control" id="number1" placeholder="Enter Number 1">
                <div id ="errornumber1"></div>
            </div>
            <div class="form-group">
                <label for="number2">Number 2:</label>
                <input type="text" class="form-control" id="number2" placeholder="Enter Number 2">
                <div id ="errornumber2"></div>
            </div>
            <button class="btn btn-primary" id="addBtn" >Add</button>
            <button class="btn btn-primary" id="subBtn" >Subtract</button>
            <button class="btn btn-primary" id="mulBtn" >Multiply</button>
            <button class="btn btn-primary" id="divBtn" >Divide</button>
            <div class="form-group">
                <label for="result">Result:</label>
                <input type="text" class="form-control" id="result" readonly>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="calc.js"></script>
</body>
</html>
